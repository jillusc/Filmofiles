{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">

    <div class="row mt-4" id="my-reviews">
        <div class="col-12 mt-4 mb-4 text-center">
            <p class="larger">Are you sure you want to delete this comment?</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3 mb-4 text-center">
            <div class="mb-4">
                <h4 class="not-capitalized mb-4">{{ comment.review.film.film_title|title }}</h4>
                <p class="mt-3"><strong>Tagline: </strong>{{ comment.review.slug }}</p>
                <p><strong>Created: </strong>{{ comment.review.created_on }}</p>
                <p class="larger">"{{ comment.content }}"</p>
                <a href="{% url 'delete_comment' comment_id=comment.id %}" class="btn btn-danger">Delete</a>
                <a href="{% url 'my_profile' %}" class="btn btn-primary">Cancel</a>
                <hr>
            </div>
        </div>
    </div>

</div>
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
