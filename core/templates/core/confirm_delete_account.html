{% load static %}

            <h3>Are you sure you want to delete your account?</h3>

    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3 mb-4 text-center">
            <div class="mb-4">
                <a href="{% url 'home' %}" class="btn btn-danger">Delete</a>
                <a href="{% url 'my_profile' %}" class="btn btn-primary">Cancel</a>
            </div>
        </div>
    </div>

</div>
{% endblock %}
