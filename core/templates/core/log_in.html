{% extends "base.html" %}
{% block content %}
<section class="container px-0 py-4">
    <div class="row justify-content-center">
        <div class="col-md-3 text-center">
            <div class="my-3">
                <h2>Log In</h2>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="row mb-3">
                    <label class="col-sm-12 col-form-label" for="{{ form.username.id_for_label }}">
                        {{ form.username.label }}
                    </label>
                    <div class="col-sm-12">
                        {{ form.username }}
                        {% if form.username.errors %}
                        <div class="alert alert-danger">{{ form.username.errors }}</div>
                        {% endif %}
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-12 col-form-label" for="{{ form.password.id_for_label }}">
                        {{ form.password.label }}
                    </label>
                    <div class="col-sm-12">
                        {{ form.password }}
                        {% if form.password.errors %}
                        <div class="alert alert-danger">{{ form.password.errors }}</div>
                        {% endif %}
                    </div>
                </div>

                <div class="mt-6">
                    <button class="btn btn-primary" type="submit">Log In</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
