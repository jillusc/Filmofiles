{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 text-center mt-4 mb-4">
            <h2>Edit Comment</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4 text-center mt-4 mb-4">
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save changes</button>
            <a href="{% url 'my_profile' %}" class="btn btn-primary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
