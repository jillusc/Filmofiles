{% extends "base.html" %} {% block content %}
<div class="container">
  <h1>Browse Film Reviews</h1>
  <div class="row">
    {% for review in object_list %}
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <h2>{{ review.film.film_title }}</h2>
          <p>Tagline: {{ review.slug }}</p>
          <p>Author: {{ review.author }}</p>
          <p>Published on: {{ review.created_on|date }}</p>
          <a href="{% url 'review_detail' review.slug %}">READ</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
